<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesheet.css">
    <link rel="stylesheet" href="/css/gallerystyles.css">
    <title>Discovery Land Company</title>
</head>
<body>
    
    <section class="gallery-header-section">
        <div class="gallery-head">
            <section class="header-section">
                <div id="header"></div>
                <script src=" /javascript/header.js"type="text/javascript"></script>
            </section>
            <div class="inner-gallery-content">
                <h1 class="inner-gallery-heading">Gallery</h1>
            </div>
        </div>
    </section>
    <section class="gallery">
    <div class="gallery-img-section">
        <div class="gallery-images">
            <img src="../assets/Images/Gallery-Images/outdoor-gallery-img.jpg" alt="gallery-image-1" width=100% height=283px>
            <h1 class="gallery-image-content">Outdoor Pursuits</h1>
        </div>
        <div class="gallery-images">
            <img src="../assets/Images/Gallery-Images/golf-gallery-img.jpg" alt="gallery-image-2" width=100% height=283px>
            <h1 class="gallery-image-content">Golf</h1>
        </div>
        <div class="gallery-images">
            <img src="../assets/Images/Gallery-Images/Lifestyle-gallery-img.jpeg" alt="gallery-image-3" width=100% height=283px>
            <h1 class="gallery-image-content">Lifestyle</h1>
        </div>
        <div class="gallery-images">
            <img src="../assets/Images/Gallery-Images/Landscapes-gallery-img.jpg" alt="gallery-image-4" width=100% height=283px>
            <h1 class="gallery-image-content">Landscapes</h1>
        </div>
        <div class="gallery-images">
            <img src="../assets/Images/Gallery-Images/Clubhouses-gallery-img.jpg" alt="gallery-image-5" width=100% height=283px>
            <h1 class="gallery-image-content">Clubhouses</h1>
        </div>
        <div class="gallery-images">
            <img src="../assets/Images/Gallery-Images/Wellness-gallery-img.jpg" alt="gallery-image-6" width=100% height=283px>
            <h1 class="gallery-image-content">Wellness</h1>
        </div>
    </div>
    </section>

    <div  class="footer-section">
        <footer class="footer-content">
            <div id="footer" ></div>
            <script src="/javascript/footer.js"type="text/javascript"></script> 
        </footer>
    </div>

</body>
</html>
